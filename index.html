<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GeoJewels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Adjust opacity of the background */
        }
        
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #game-container {
            position: relative;
            z-index: 5; /* Ensure game is above background */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); /* Subtle neutral glow */
            border-radius: 8px; /* Slightly rounded corners */
            overflow: hidden; /* Keep the rounded corners intact */
            background-color: rgba(20, 20, 25, 0.4); /* More neutral dark background */
            backdrop-filter: blur(2px); /* Subtle blur effect for depth */
            min-height: 200px; /* Ensure minimum height */
            max-height: 95vh; /* Prevent extending beyond viewport */
            transition: none !important; /* Disable any transitions */
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        #level-display {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            pointer-events: auto;
        }
        
        #game-over h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.8); /* Blue-ish glow on game over text */
        }
        
        #restart-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6); /* Glow effect on button */
            transition: all 0.3s ease;
        }
        
        #restart-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 30;
            pointer-events: auto;
        }
        
        #start-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #begin-button {
            padding: 15px 30px;
            font-size: 28px;
            background-color: #44cc44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(68, 204, 68, 0.6);
            transition: all 0.3s ease;
        }
        
        #begin-button:hover {
            background-color: #3bb83b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(68, 204, 68, 0.8);
        }
        
        #audio-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
            box-shadow: 0 0 10px rgba(68, 204, 68, 0.3);
        }
        
        .audio-option {
            display: flex;
            align-items: center;
            margin: 8px 0;
            width: 100%;
            color: white;
            font-size: 20px;
            padding: 8px 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .audio-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .audio-option label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            user-select: none;
            padding: 5px;
        }
        
        .audio-option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            display: inline-block;
            position: relative;
            height: 28px;
            width: 28px;
            margin-right: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(68, 204, 68, 0.6);
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(68, 204, 68, 0.3);
            transition: all 0.2s ease;
        }
        
        .audio-option:hover .checkmark {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 8px rgba(68, 204, 68, 0.5);
        }
        
        .audio-option input:checked ~ .checkmark {
            background-color: rgba(68, 204, 68, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .audio-option input:checked ~ .checkmark:after {
            display: block;
        }
        
        .audio-option .checkmark:after {
            left: 9px;
            top: 5px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        
        /* Mobile Control Styles */
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none; /* Hidden by default, will be shown on mobile devices via JS */
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 15;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for visual separation */
        }
        
        /* Mobile wrapper styles - container for responsive design */
        .mobile-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through to elements below */
            z-index: 5; /* Ensure it's above background but below controls */
        }
        
        /* Add subtle gradient transition between game and controls on mobile */
        @media (max-width: 768px) {
            .mobile-wrapper::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 30px; /* Matches our buffer zone height in JS */
                background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.3));
                pointer-events: none;
                z-index: 6;
            }
            
            #mobile-controls {
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            }
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            margin: 0 10px;
        }
        
        .control-button:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .control-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            fill: white;
        }
        
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            #game-container {
                width: 100% !important;
                height: auto !important; /* Let JavaScript control the height */
                max-height: 90vh; /* Limit maximum height */
                position: relative;
                margin-bottom: 0 !important; /* Remove margin */
            }
            
            #score-display {
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
            
            #level-display {
                font-size: 18px;
                top: 10px;
                right: 10px;
            }
            
            #start-screen h1, #game-over h1 {
                font-size: 36px;
            }
            
            #begin-button, #restart-button {
                font-size: 22px;
                padding: 12px 24px;
            }
        }
        
        /* Media query for desktop at lower resolutions - scales the game but doesn't show mobile controls */
        @media (max-width: 768px) and (min-device-width: 769px) {
            #game-container {
                width: 100% !important;
                height: 100vh !important; /* Use full height since we don't have on-screen controls */
                margin-bottom: 0;
            }
            
            /* Hide mobile controls for desktop at lower resolutions */
            #mobile-controls {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background with galaxy image -->
    <div class="bg-container">
        <img src="assets/images/bg.webp" alt="Galaxy Background" class="bg-image">
        <div id="stars-container"></div>
    </div>
    
    <!-- Mobile wrapper for better responsive layout -->
    <div class="mobile-wrapper">
        <div id="game-container">
            <!-- Game canvas will be added here by Pixi.js -->
            <div id="ui-overlay">
                <div id="score-display">Score: 0</div>
                <div id="level-display">Level: 1</div>
            </div>
            <div id="game-over">
                <h1>Game Over</h1>
                <button id="restart-button">Play Again</button>
            </div>
            <div id="start-screen">
                <h1>GeoJewels</h1>
                <button id="begin-button">Begin Game</button>
                <div id="audio-options">
                    <div class="audio-option">
                        <label for="music-toggle">
                            <input type="checkbox" id="music-toggle" checked>
                            <span class="checkmark"></span>
                            Music
                        </label>
                    </div>
                    <div class="audio-option">
                        <label for="sound-effects-toggle">
                            <input type="checkbox" id="sound-effects-toggle" checked>
                            <span class="checkmark"></span>
                            Sound Effects
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile controls -->
    <div id="mobile-controls">
        <div class="control-button" id="mobile-left">
            <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </div>
        <div class="control-button" id="mobile-right">
            <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
        </div>
        <div class="control-button" id="mobile-down">
            <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
        <div class="control-button" id="mobile-rotate">
            <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
        </div>
    </div>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    
    <!-- Twinkling stars script using Pixi.js -->
    <script>
        // Initialize Pixi.js for star field
        document.addEventListener('DOMContentLoaded', function() {
            // Create Pixi.js application for stars
            const starsApp = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundAlpha: 0, // Make background fully transparent
                transparent: true,
                antialias: true,
                // Use a fixed resolution rather than device pixel ratio for consistent appearance
                resolution: Math.min(window.devicePixelRatio || 1, 2), // Cap at 2x to prevent performance issues
                autoDensity: true
            });
            
            // Ensure the canvas is transparent
            starsApp.renderer.view.style.position = 'absolute';
            starsApp.renderer.view.style.top = '0';
            starsApp.renderer.view.style.left = '0';
            starsApp.renderer.view.style.pointerEvents = 'none';
            starsApp.renderer.view.style.width = '100%';
            starsApp.renderer.view.style.height = '100%';
            
            // Add the Pixi canvas to the stars container
            document.getElementById('stars-container').appendChild(starsApp.view);
            
            // Create star field
            createStarField(starsApp);
            
            // Handle window resize with debouncing
            let resizeTimeout;
            window.addEventListener('resize', function() {
                // Clear any pending resize to prevent multiple calls
                clearTimeout(resizeTimeout);
                
                // Debounce the resize to prevent performance issues
                resizeTimeout = setTimeout(function() {
                    // Update renderer dimensions
                    starsApp.renderer.resize(window.innerWidth, window.innerHeight);
                    
                    // Recreate stars to prevent distortion
                    starsApp.stage.removeChildren();
                    
                    // Reset stars array
                    stars.length = 0;
                    
                    // Create new stars
                    createStarField(starsApp);
                }, 250);
            });
        });
        
        // Global stars array
        const stars = [];
        
        function createStarField(app) {
            // Adjust star count based on screen size for better performance on mobile
            let starCount;
            
            if (window.innerWidth <= 768 || window.innerHeight <= 600) {
                // Fewer stars for mobile/small screens
                starCount = 120;
            } else {
                // More stars for desktop
                starCount = 200;
            }
            
            const starColors = [0xFFFFFF, 0xF0F0FF, 0xFFFFE0, 0xF0F8FF]; // Different star colors
            
            // Create stars with different properties
            for (let i = 0; i < starCount; i++) {
                createStar(app, stars, starColors);
            }
            
            // Animation loop for twinkling - using a more efficient approach
            app.ticker.add(() => {
                // Update each star's twinkling effect
                for (let i = 0; i < stars.length; i++) {
                    const star = stars[i];
                    
                    // Update twinkling phase
                    star.twinklePhase += star.twinkleSpeed;
                    
                    // Calculate new alpha based on sine wave - more efficient calculation
                    star.sprite.alpha = star.baseAlpha + Math.sin(star.twinklePhase) * star.twinkleAmount;
                    
                    // Lower frequency of random changes to improve performance
                    if (Math.random() < 0.0005) {
                        star.twinkleSpeed = 0.02 + Math.random() * 0.04;
                    }
                    
                    // Very subtle size changes for only larger stars (limits performance impact)
                    if (star.baseSize > 0.9 && Math.random() < 0.002) {
                        const sizeVariation = 0.95 + Math.random() * 0.1;
                        star.sprite.scale.set(star.baseSize * sizeVariation);
                    }
                }
            });
        }
        
        function createStar(app, starsArray, colors) {
            // Create a star using Pixi graphics
            const graphics = new PIXI.Graphics();
            const colorIndex = Math.floor(Math.random() * colors.length);
            const starColor = colors[colorIndex];
            
            // Draw the star (simple circle with blur filter for glow)
            graphics.beginFill(starColor);
            graphics.drawCircle(0, 0, 1);
            graphics.endFill();
            
            // Convert to sprite for better performance
            const starTexture = app.renderer.generateTexture(graphics);
            const star = new PIXI.Sprite(starTexture);
            
            // Random position
            star.x = Math.random() * app.screen.width;
            star.y = Math.random() * app.screen.height;
            
            // Adjust star size based on screen dimensions
            let maxBaseSize;
            if (window.innerWidth <= 768 || window.innerHeight <= 600) {
                // Smaller stars on mobile
                maxBaseSize = 1.0;
            } else {
                maxBaseSize = 1.3;
            }
            
            // Random size (small, to stay subtle)
            const baseSize = 0.2 + Math.random() * maxBaseSize;
            star.scale.set(baseSize);
            
            // Add blur filter for glow effect only on larger stars and only on higher-end devices
            if (baseSize > 0.8 && window.devicePixelRatio > 1) {
                const blurFilter = new PIXI.filters.BlurFilter();
                blurFilter.blur = Math.min(0.5 + baseSize, 1.5); // Cap blur amount
                blurFilter.quality = 2; // Lower quality for better performance
                star.filters = [blurFilter];
            }
            
            // Add to stage
            app.stage.addChild(star);
            
            // Store star properties for animation
            starsArray.push({
                sprite: star,
                baseSize: baseSize,
                baseAlpha: 0.4 + Math.random() * 0.6,
                twinkleAmount: 0.1 + Math.random() * 0.2, // Reduced twinkle amount for less distortion
                twinkleSpeed: 0.02 + Math.random() * 0.04, // More consistent speeds
                twinklePhase: Math.random() * Math.PI * 2 // Random starting phase
            });
            
            // Set initial alpha
            star.alpha = starsArray[starsArray.length - 1].baseAlpha;
        }
    </script>
    
    <!-- Load game modules in dependency order -->
    <script src="js/sounds.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/board.js"></script>
    <script src="js/jewels.js"></script>
    <script src="js/matching.js"></script>
    <script src="js/input.js"></script>
    <script src="game.js"></script>
</body>
</html>
